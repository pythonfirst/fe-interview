  <h1 id="8">8</h1>
  <button id="back">back</button>
  <button id="forward">forward</button>
  <button id="pushstate">pushstate</button>

</body>
<script>
  window.addEventListener('hashchange', function(e) {
    console.log('e', e, window.history);
  }, false);

  window.addEventListener('popstate', function(e) {
    console.log('pop state', e, window.history);
  }, false)

  const back = document.getElementById('back');
  back.addEventListener('click', function() {
    history.back()
  }, false)

  const forward = document.getElementById('forward');
  forward.addEventListener('click', function() {
    history.go(1)
  }, false)

  const pushstate = document.getElementById('pushstate');
  pushstate.addEventListener('click', function() {
    // history.go(1)
    window.history.pushState({ 'page_id': 1,}, '', `/?page=1`)
    console.log('href', window.history);
  }, false)
</script>
